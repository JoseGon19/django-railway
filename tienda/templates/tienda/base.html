{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centromac</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'tienda/css/styles.css' %}">
    
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'lista_productos' %}">
            <img src="{% static 'tienda/img/logo.png' %}" alt="FerreterÃ­a Logo" height="40" class="me-2">
            CENTROMAC
        </a>
        <div>
            <a class="btn btn-outline-light" href="{% url 'ver_carrito' %}">ðŸ›’ Carrito</a>
        </div>
    </div>
</nav>

<!-- Toasts -->
<div aria-live="polite" aria-atomic="true" class="position-relative">
    <div class="toast-container position-fixed top-0 start-50 translate-middle-x mt-3 p-3">
        {% for message in messages %}
        <div class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ message }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Contenedor principal -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    var toastElList = [].slice.call(document.querySelectorAll('.toast'))
    var toastList = toastElList.map(function(toastEl) {
        var toast = new bootstrap.Toast(toastEl, { delay: 2000 })
        toast.show()
        return toast
    })
});
</script>

{% block extra_js %}{% endblock %}

</body>
</html>
